default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: finansflux_development

test:
  <<: *default
  database: finansflux_test

production:
  <<: *default
  database: finansflux_production
  username: finansflux
  password: <%= ENV["YOURAPPNAME_DATABASE_PASSWORD"] %>
